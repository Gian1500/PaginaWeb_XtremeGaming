    <div class="container">
        <div class="row">
          <div class="col col-lg-12 col-md-auto col-sm-auto">
            <form class="formulario">
              <h2 class="tituloProducto">FORMULARIO DE REPARACIÓN:</h2>
              <div class="mb-3">
              <label for="nombre" class="form-label"><strong>Nombre</strong></label>
              <input type="text" class="form-control">
              
              </div>
              <div class="mb-3">
              <label for="apellido" class="form-label"><strong>Apellido</strong></label>
              <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label"><strong>Correo Electrónico</strong></label>
                  <input type="email" class="form-control">
              </div>
          
              <div class="mb-3">
                  <div><label for="problema" class="form-label"><strong>Descripción del problema</strong></label></div>
                  <textarea name="problema" id="30" cols="30" rows="10" placeholder="Describa su problema"></textarea>
              </div>
              <div class="mb-3">
                  <label for="dispositivo"><strong>Tipo de dispositivo:</strong></label>
                  <input type="radio" name="dispositivo" id="">Pc Escritorio
                  <input type="radio" name="dispositivo" id="">Notebook
              </div>
  
              <div class="mb-3">
                  <label for="tipo"><strong>Selecciona el retiro de su dispositivo:</strong></label>
                  <select name="tipo" id="">
                      <option value="domicilio">A domicilio(costo adicional)</option>
                      <option value="local">En Local</option>
                  
                  </select>
              </div>
  
  
              <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">¿Acepta los términos de la reparación?</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-primary">Limpiar Datos</button>
  
            </form>
          </div>
